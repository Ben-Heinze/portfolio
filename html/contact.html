<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/contact.css">
</head>
<body>
<header>
    <div id="navigation">
        <ul>
            <button class="button-65" role="button" onclick="window.location.href='../index.html'">About</button>
            <button class="button-65" role="button" onclick="window.location.href='projects.html'">Projects</button>
            <button class="button-65" role="button" onclick="window.location.href='resume.html'">Resume</button>
            <button class="button-65" role="button" onclick="window.location.href='contact.html'">Contact</button>
        </ul>
    </div>
    <div id="socialMediaLogos">
        <a href="https://www.linkedin.com/in/ben-heinze/">
            <img src="../images/linkedin.png" alt="linkedinLogo">
        </a>
        <a href="https://github.com/Ben-Heinze">
            <img src="../images/github.png" alt="githubLogo">
        </a>
    </div>
</header>

<div>
    <h1></h1>
</div>

<div class="container">
    <h1>Contact me</h1>
    <form id="contactForm">
        <label for="firstName">First name</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" name="lastName" required>
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Your message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Submit</button>
    </form>
</div>

<!-- Include EmailJS library from CDN -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script src="../javascript/script.js"></script>
</body>
</html>
