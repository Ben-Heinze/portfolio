<div class="container">
    <h1>Contact me</h1>
    <p>If you have any questions about my projects or want to chat about potential job opportunities, feel free to reach
        out! I'm always happy to connect and discuss how we can work together. Looking forward to hearing from you!</p>
    <form id="contactForm">
        <label for="firstName">First name</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" name="lastName" required>
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Your message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Submit</button>
    </form>
</div>
